name: Web App CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017

    env:
      MONGO_URI:    'mongodb://localhost:27017'
      MONGO_DBNAME: 'country_wordle'

    timeout-minutes: 5
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v4

      - name: Install Python, pipenv and root Pipfile deps
        uses: kojoru/prepare-pipenv@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install local dependencies
        run: |
          pipenv install --dev

      - name: Run pytest on all tests
        run: |
          pipenv run pytest tests/test_web_app.py